<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimi reader</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        const electron = require('electron');
        const search_res = document.getElementById('search');
        search_res.addEventListener('submit', submit_form);

        function submit_form(elm) {
            elm.preventDefault();
            const search_key = document.getElementById('search').innerHTML;
            electron.ipcRenderer.send('search_key', search_key);
        }
    </script>
</head>

<body>
    <div class='search-wrapper'>
        <form class="search-bar">
            <input id="search" type="search" placeholder="search..." spellcheck="false">
            <!-- trying to make a dropdown search result thing which would update as the user types -->
            <!-- <div id="search-results">
                <ul></ul>
            </div>  -->
        </form>
    </div>

    <ul class="navbar">
        <li class="tab" title="home"><img src="./icons/home.png"></li>
        <li class="tab" title="search"><img src="./icons/search.png"></li>
        <li class="tab" title="bookmarks"><img src="./icons/bookmarks.png"></li>
    </ul>

    
</body>

</html>
